<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prettypet.cadastro</title>
    <link rel="stylesheet" href="formatacao.css">
</head>
<body background="imagens/manchas.png" >
    <div class="container">
        <p class="titulo" style="margin: 0; padding: 0; left: 10px; top: 1px; text-align: center;color:rgb(154, 99, 156); font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight:bold ; font-size: 400%;">CADASTRO</p>
        <p class="titulo" style="margin: 0; padding: 0; left: 10px; text-align: center;color:rgb(154, 99, 156); font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight:bold ; font-size: 150%;">Realize aqui o seu cadastro!</p>
        <img class="imagem1" width="100%" height="180px" src="imagens/divisao_pedido.png" alt="faça já seu pedido">
    </div>

    <p style="text-decoration: underline; text-align: center; color: rgb(104, 68, 105); font-weight: bold; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 200%;">Acesse sua conta</p>

    <div class="titulo" style="left: 600px; top: 30px;">
        <form>
            <div>
                <label for="acesso" style="color: rgb(104, 68, 105); font-weight: bold; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: large;">E-mail ou CPF/CNPJ: </label><br><br>
                <input type="text" id="acesso" name="acesso" placeholder="Digite seu e-mail ou CPF/CNPJ"><br><br><br>
                <label for="senha" style="color: rgb(104, 68, 105); font-weight: bold; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: large;">Senha: </label><br><br>
                <input type="password" id="senha" name="senha" placeholder="Sua senha"><br><br><br>
                <input type="submit" style="border-color: rgb(104, 68, 105); border-radius: 5px; color: rgb(104, 68, 105); font-weight: bold; background-color: rgb(247, 228, 248);">
            </div>
        </form>
    </div>
</body>
</html>
